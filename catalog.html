<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Catalog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Sticky Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">ShopCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4">
    <div class="row">
      <!-- Sidebar Filters -->
      <aside class="col-md-3 mb-4">
        <div class="card">
          <div class="card-header">Filters</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" id="filterCategory">
                <option value="">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Price Range</label>
              <input type="range" class="form-range" min="0" max="1000" step="50" id="filterPrice">
              <div id="priceValue">Up to $1000</div>
            </div>
          </div>
        </div>
      </aside>
      <!-- Product Grid -->
      <main class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Products</h2>
          <input type="text" class="form-control w-50" id="searchInput" placeholder="Search products...">
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productGrid">
          <!-- Product cards will be rendered here by JS -->
        </div>
      </main>
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-md-row">
          <img id="modalImage" src="" alt="Product" class="img-fluid mb-3 mb-md-0 me-md-4" style="max-width:300px;">
          <div>
            <h4 id="modalTitle"></h4>
            <p id="modalDescription"></p>
            <div class="mb-2"><strong>Price: </strong><span id="modalPrice"></span></div>
            <button class="btn btn-primary" id="modalAddToCart">Add to Cart</button>
            <button class="btn btn-outline-danger ms-2" id="modalWishlist"><span id="modalWishlistIcon">&#9825;</span> Wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
