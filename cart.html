<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Sticky Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">ShopCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <!-- Cart Items -->
      <main class="col-md-8 mb-4">
        <h2>Your Cart</h2>
        <div id="cartItems">
          <!-- Cart items will be rendered here by JS -->
        </div>
      </main>
      <!-- Cart Summary Widget -->
      <aside class="col-md-4">
        <div class="card sticky-top" style="top: 90px;">
          <div class="card-body">
            <h5 class="card-title">Cart Summary</h5>
            <div id="cartSummary">
              <!-- Summary (item count, total price) rendered by JS -->
            </div>
            <button class="btn btn-success w-100 mt-3" id="checkoutBtn">Proceed to Checkout</button>
          </div>
        </div>
      </aside>
    </div>
    <!-- Checkout Progress Bar -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="progress-container">
          <div class="progress-step active" data-step="1">Shipping</div>
          <div class="progress-step" data-step="2">Payment</div>
          <div class="progress-step" data-step="3">Review</div>
        </div>
      </div>
    </div>
    <div id="checkoutForms">
      <!-- Step forms will be rendered here by JS -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
